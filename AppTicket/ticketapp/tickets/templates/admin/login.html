<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lí người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .login-container {
            max-width: 900px;
        }
        .bg-custom {
            background-color: #667eea;
        }
        .btn-custom {
            background-color: #667eea;
            border-color: #667eea;
            color: white;
        }
        .btn-custom:hover {
            background-color: #5667d0;
            border-color: #5667d0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <main class="px-3 py-2 flex-grow-1 fs-6">
                <div class="container d-flex justify-content-center align-items-center min-vh-100">
                    <div class="row w-100 shadow-lg rounded-4 overflow-hidden login-container">
                        <!-- Left Panel -->
                        <div class="col-md-5 bg-custom text-white d-flex flex-column justify-content-center align-items-center p-4">
                            <img src="https://res.cloudinary.com/dzwjtcby7/image/upload/v1746864793/logo_xfr086.png" alt="Logo" class="mb-3" style="width: 200px;">
                            <h3 class="fw-bold">TICKETMALL - NN</h3>
                            <p class="small mt-4 mb-0 text-center">© company NN. All rights reserved.</p>
                        </div>

                        <!-- Right Panel -->
                        <div class="col-md-7 bg-white p-5">
                            <h3 class="text-center fw-bold mb-4">ĐĂNG NHẬP</h3>

                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    {% for field in form %}
                                        {% for error in field.errors %}
                                            <div>{{ error }}</div>
                                        {% endfor %}
                                    {% endfor %}
                                    {% for error in form.non_field_errors %}
                                        <div>{{ error }}</div>
                                    {% endfor %}
                                </div>
                            {% endif %}

                            <form method="post" action="{% url 'admin:login' %}">
                                {% csrf_token %}

                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        Tên đăng nhập
                                        <i class="fas fa-user ms-1"></i>
                                    </label>
                                    <input type="text" class="form-control rounded-3" id="username" name="username" placeholder="Tên đăng nhập" required autofocus>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">
                                        Mật khẩu
                                        <i class="fas fa-lock ms-1"></i>
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control rounded-3 border-end-0" id="password" name="password" placeholder="******" required>
                                        <button class="btn btn-outline-secondary rounded-3 rounded-start-0" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-custom rounded-pill">Đăng nhập</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
